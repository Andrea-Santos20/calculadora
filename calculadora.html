<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form >
        <label for="espessura">Espessura - cm</label>
        <input type="number" name="espessura" id="espessura">
        <br>
        <label for="largura">Largura - m</label>
        <input type="number" name="largura" id="largura">
        <br>
        <label for="comprimento">comprimento - m</label>
        <input type="number" name="comprimento" id="comprimento"> 
        <br>
        <button onclick="calculator(event)">
            Calcular
        </button>
    </form>

    <div id="resultado">

    </div>

    <script src="./app.js"></script>
</body>
</html>
